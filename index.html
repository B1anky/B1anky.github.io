<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus or Bust</title>
  <link rel="icon" type="image/svg+xml" href="icon.png">
  <script>
    (function() {
      const knownThemes = ["neon", "light", "dark-standard", "casino-green"]; // Must match availableThemes in classic-mode.js
      let savedTheme = localStorage.getItem('theme');
      if (savedTheme && knownThemes.includes(savedTheme)) {
        document.documentElement.dataset.theme = savedTheme;
      } else {
        // Optional: set a default theme if nothing valid is found or rely on :root defaults
        // document.documentElement.dataset.theme = "neon"; 
      }
    })();
  </script>
  <style>
    :root {
      --ncc-bg: #10101a;
      --ncc-panel: #18182a;
      --ncc-card: #23233a;
      --ncc-accent: #00fff7;
      --ncc-accent2: #ff00e0;
      --ncc-accent3: #00ff85;
      --ncc-error: #ff3333;
      --ncc-text: #e0e0ff;
      --ncc-text2: #a0a0cc;
      --ncc-border: #2afcff;
      --ncc-shadow: 0 2px 16px 0 rgba(0,255,255,0.08);
      --ncc-radius: 10px;
      --ncc-font: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      --ncc-panel-rgb: 24, 24, 42;
      --ncc-accent-rgb: 0, 255, 247;
      --ncc-text-rgb: 224, 224, 255;
      --ncc-error-rgb: 255, 51, 51; /* For error/alert text if needed */
      --ncc-accent3-rgb: 0, 255, 133; /* For --ncc-accent3 */
    }

    [data-theme="light"] {
      --ncc-bg: #f8f9fa; 
      --ncc-panel: #ffffff; 
      --ncc-card: #e9ecef; 
      --ncc-accent: #007bff; 
      --ncc-accent2: #6f42c1; 
      --ncc-accent3: #28a745; 
      --ncc-error: #dc3545; 
      --ncc-text: #212529; 
      --ncc-text2: #6c757d; 
      --ncc-border: #007bff; 
      --ncc-shadow: 0 2px 8px rgba(0,0,0,0.1);
      --ncc-panel-rgb: 255, 255, 255; /* #ffffff */
      --ncc-accent-rgb: 0, 123, 255;  /* #007bff */
      --ncc-text-rgb: 33, 37, 41;    /* #212529 */
      --ncc-error-rgb: 220, 53, 69;   /* #dc3545 */
      --ncc-accent3-rgb: 40, 167, 69; /* #28a745 */
    }

    [data-theme="dark-standard"] {
      --ncc-bg: #212529; 
      --ncc-panel: #343a40; 
      --ncc-card: #495057; 
      --ncc-accent: #0d6efd; 
      --ncc-accent2: #8f6bf8; /* Lighter purple */
      --ncc-accent3: #20c997; /* Teal/Green */
      --ncc-error: #ff6b6b; 
      --ncc-text: #f8f9fa; 
      --ncc-text2: #adb5bd; 
      --ncc-border: #0d6efd; 
      --ncc-shadow: 0 2px 8px rgba(0,0,0,0.25);
      --ncc-panel-rgb: 52, 58, 64;   /* #343a40 */
      --ncc-accent-rgb: 13, 110, 253; /* #0d6efd */
      --ncc-text-rgb: 248, 249, 250;  /* #f8f9fa */
      --ncc-error-rgb: 255, 107, 107; /* #ff6b6b */
      --ncc-accent3-rgb: 32, 201, 151;/* #20c997 */
    }

    [data-theme="casino-green"] {
      --ncc-bg: #1D7223; 
      --ncc-panel: #2A8A32; 
      --ncc-card: #227528; 
      --ncc-accent: #FFD700; /* Gold */
      --ncc-accent2: #E0C200; /* Darker Gold */
      --ncc-accent3: #B8860B; /* DarkGoldenRod for some borders/texts if needed */
      --ncc-error: #FF6347; /* Tomato Red */
      --ncc-text: #FFFFFF; 
      --ncc-text2: #E0E0E0; 
      --ncc-border: #FFD700; 
      --ncc-shadow: 0 2px 8px rgba(0,0,0,0.25);
      --ncc-panel-rgb: 42, 138, 50;   /* #2A8A32 */
      --ncc-accent-rgb: 255, 215, 0;  /* #FFD700 */
      --ncc-text-rgb: 255, 255, 255;  /* #FFFFFF */
      --ncc-error-rgb: 255, 99, 71;   /* #FF6347 */
      --ncc-accent3-rgb: 184, 134, 11;/* #B8860B */
    }

    html {
      box-sizing: border-box;
      overflow-x: hidden; /* Prevent horizontal scroll on html */
    }
    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }
    body {
      background: var(--ncc-bg);
      color: var(--ncc-text);
      font-family: var(--ncc-font);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* Prevent horizontal scroll on body */
    }
    header {
      width: 100%;
      background: var(--ncc-panel);
      border-bottom: 2px solid var(--ncc-border);
      box-shadow: var(--ncc-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .game-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--ncc-accent);
      letter-spacing: 1px;
      text-shadow: 0 0 8px var(--ncc-accent);
      display: flex;
      align-items: center;
    }
    .game-title img {
      height: 40px; /* Adjust height as needed */
      width: auto;
    }
    .header-controls {
      display: flex;
      gap: 0.7rem; /* Adjusted gap for potentially wider select */
    }
    .header-controls button {
      background: none;
      color: var(--ncc-accent);
      border: 1.5px solid var(--ncc-accent);
      border-radius: var(--ncc-radius);
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-family: var(--ncc-font);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .header-controls button:hover {
      background: var(--ncc-accent);
      color: var(--ncc-bg);
      border-color: var(--ncc-accent2);
    }
    .header-theme-select {
      background: var(--ncc-panel); /* Themed background */
      color: var(--ncc-text); /* Themed text */
      border: 1.5px solid var(--ncc-border); /* Themed border */
      border-radius: var(--ncc-radius);
      padding: 0.4rem 0.8rem; /* Adjusted padding */
      font-family: var(--ncc-font);
      font-size: 0.9rem; /* Slightly smaller font if needed */
      cursor: pointer;
      outline: none;
    }
    .header-theme-select:focus {
      border-color: var(--ncc-accent2); /* Focus highlight */
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1.5fr 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .panel {
      background: var(--ncc-panel);
      border-radius: var(--ncc-radius);
      box-shadow: var(--ncc-shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .game-board-panel {
      align-items: center;
      justify-content: flex-start;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      padding: 1rem;
    }
    .round-info, .round-multiplier {
      background: var(--ncc-card);
      color: var(--ncc-accent);
      border-radius: var(--ncc-radius);
      box-shadow: 0 0 10px 0 var(--ncc-accent), var(--ncc-shadow);
      border: 1.5px solid var(--ncc-accent);
      padding: 0.7rem 1.2rem;
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      text-align: center;
      width: 100%;
      max-width: 420px;
      letter-spacing: 0.5px;
    }
    .round-multiplier {
      color: var(--ncc-accent2);
      border-color: var(--ncc-accent2);
      box-shadow: 0 0 10px 0 var(--ncc-accent2), var(--ncc-shadow);
      margin-bottom: 1.1rem;
    }
    .deck {
      width: 110px;
      height: 160px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--ncc-accent2) 0%, var(--ncc-accent) 100%);
      box-shadow: 0 0 18px 2px var(--ncc-accent), 0 2px 16px 0 rgba(0,255,255,0.10);
      border: 2.5px solid var(--ncc-accent);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0.5rem 0 1.2rem 0;
      font-size: 2.2rem;
      color: var(--ncc-bg);
      font-weight: bold;
      user-select: none;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .deck::after {
      content: attr(data-count) " left";
      position: absolute;
      bottom: 10px;
      right: 0;
      left: 0;
      text-align: center;
      font-size: 1.1rem;
      color: white; /* High contrast base color */
      font-weight: 600;
      /* Outline effect for readability */
      -webkit-text-stroke: 0.8px black;
      paint-order: stroke fill; /* Ensures stroke is behind the fill */
      text-shadow:
        0px 0px 3px black, /* Softer general shadow for depth */
        0 0 5px var(--ncc-accent3); /* Keep a hint of the theme accent */
      opacity: 0.95; /* Slightly more opaque */
    }
    .drawn-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 0.7rem;
      width: 100%;
      min-height: 170px;
    }
    .card {
      width: 90px;
      height: 130px;
      border-radius: 10px;
      background: var(--ncc-panel);
      border: 2px solid var(--ncc-accent2);
      box-shadow: 0 0 10px 0 var(--ncc-accent2), var(--ncc-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--ncc-text);
      position: relative;
      text-shadow: 0 0 8px var(--ncc-accent2);
      transition: box-shadow 0.2s, border 0.2s;
      user-select: none;
    }
    .card.drawn-card-target {
      opacity: 0;
      /* Transition for fade-in once ghost animation is done */
      transition: opacity 0.2s ease-in;
    }
    .card[style*="color: red"] {
      color: var(--ncc-error) !important;
      border-color: var(--ncc-error);
      text-shadow: 0 0 8px var(--ncc-error);
    }
    .card[style*="color: black"] {
      color: var(--ncc-accent3) !important;
      border-color: var(--ncc-accent3);
      text-shadow: 0 0 8px var(--ncc-accent3);
    }
    .draw-button, #drawCardButton {
      background: var(--ncc-accent);
      color: var(--ncc-bg);
      border: 2px solid var(--ncc-accent2);
      border-radius: var(--ncc-radius);
      padding: 0.7rem 2.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      box-shadow: 0 0 10px 0 var(--ncc-accent), var(--ncc-shadow);
      cursor: pointer;
      margin-top: 0.7rem;
      margin-bottom: 0.2rem;
      transition: background 0.18s, color 0.18s, border 0.18s;
    }
    .draw-button:hover, #drawCardButton:hover {
      background: var(--ncc-accent2);
      color: var(--ncc-bg);
      border-color: var(--ncc-accent);
    }
    .draw-button:disabled, #drawCardButton:disabled {
      background: var(--ncc-panel);
      color: var(--ncc-text2);
      border-color: var(--ncc-accent3);
      cursor: not-allowed;
      opacity: 0.7;
    }
    .players-panel {
      min-width: 260px;
      gap: 0.7rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .player-controls {
      width: 100%;
      min-width: 0;
      max-width: 100%;
      margin-right: 0;
      margin-bottom: 0;
    }
    .player-controls:hover,
    .player-controls:focus-within {
      box-shadow: 0 0 18px 2px var(--ncc-accent), 0 2px 16px 0 rgba(0,255,255,0.10);
      border-color: var(--ncc-accent);
    }
    .player-header-row, .player-bet-row, .choice-buttons {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.18rem;
      margin-bottom: 0;
    }
    .player-header-row {
      justify-content: space-between;
    }
    .player-name, .player-chips {
      font-size: 0.97rem;
      font-weight: 600;
      margin: 0;
    }
    .player-bet-row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
      gap: 0;
    }
    .player-bet-row input[type="number"] {
      padding-top: 0.7rem;
      padding-bottom: 0.7rem;
      padding-left: 1rem;
      padding-right: 0.5rem;
      font-size: 1.2rem;
      background: var(--ncc-card);
      color: var(--ncc-text);
      border: 2px solid var(--ncc-border);
      border-right: none;
      border-top-left-radius: var(--ncc-radius);
      border-bottom-left-radius: var(--ncc-radius);
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      transition: border-color 0.2s, box-shadow 0.2s;
      font-family: var(--ncc-font);
      min-width: 100px;
      max-width: 150px;
      text-align: center;
      -moz-appearance: textfield;
      box-shadow: var(--ncc-shadow);
    }
    .player-bet-row input[type="number"]::-webkit-outer-spin-button,
    .player-bet-row input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .player-bet-row input[type="number"]:focus {
      border-color: var(--ncc-accent2);
      outline: none;
      box-shadow: 0 0 12px 0 var(--ncc-accent2), var(--ncc-shadow);
    }
    .player-bet-row button,
    .player-bet-row .use-last-bet-button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      background: var(--ncc-panel);
      color: var(--ncc-accent3);
      border: 2px solid var(--ncc-accent3);
      border-radius: var(--ncc-radius);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
      box-shadow: var(--ncc-shadow);
    }
    .player-bet-row button:hover,
    .player-bet-row .use-last-bet-button:hover {
      background: var(--ncc-accent3);
      color: var(--ncc-bg);
      border-color: var(--ncc-accent3);
    }
    .choice-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
      margin-bottom: 10px;
      width: 100%;
    }
    .choice-buttons > button,
    select.choice-button {
      background: var(--ncc-accent);
      color: var(--ncc-bg);
      border: 2px solid var(--ncc-accent2);
      border-radius: var(--ncc-radius);
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      box-shadow: 0 0 10px 0 var(--ncc-accent), var(--ncc-shadow);
      cursor: pointer;
      margin: 0;
      transition: background 0.18s, color 0.18s, border 0.18s, transform 0.1s;
      min-width: 150px;
      text-align: center;
    }
    .choice-buttons > button:hover,
    select.choice-button:hover {
      background: var(--ncc-accent2);
      color: var(--ncc-bg);
      border-color: var(--ncc-accent);
      transform: translateY(-1px);
    }
    .choice-buttons > button.selected,
    .choice-buttons > button:active {
      background: var(--ncc-accent2);
      border-color: var(--ncc-accent);
      color: var(--ncc-bg);
      box-shadow: 0 0 8px 0 var(--ncc-accent2), 0 0 12px 0 var(--ncc-accent2) inset;
      transform: translateY(0px);
    }
    .choice-buttons > button:focus,
    select.choice-button:focus {
      outline: 2px solid var(--ncc-accent);
      outline-offset: 2px;
      border-color: var(--ncc-accent);
    }
    .choice-button:focus {
      outline: 2px solid var(--ncc-accent2);
      outline-offset: 1px;
    }
    .cash-out-button {
      background: var(--ncc-accent3);
      border-color: var(--ncc-accent3);
      color: var(--ncc-bg);
      font-weight: bold;
      padding: 0.22rem 0.6rem;
      font-size: 0.97rem;
      border-radius: var(--ncc-radius);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    .cash-out-button:hover {
      background: var(--ncc-accent2);
      border-color: var(--ncc-accent2);
      color: var(--ncc-bg);
    }
    select.choice-button {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    .aux-panel {
      min-width: 220px;
      max-width: 350px;
      gap: 1rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .aux-card {
      background: var(--ncc-card);
      border-radius: var(--ncc-radius);
      box-shadow: 0 0 12px 0 var(--ncc-accent2), var(--ncc-shadow);
      border: 1.5px solid var(--ncc-border);
      padding: 1.1rem 1rem 1.2rem 1rem;
      margin-bottom: 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      position: relative;
    }
    .aux-card:last-child {
      margin-bottom: 0;
    }
    .aux-card h3, .aux-card h4 {
      color: var(--ncc-accent2);
      font-size: 1.15rem;
      font-weight: 700;
      margin: 0 0 0.7rem 0;
      letter-spacing: 0.5px;
      text-shadow: 0 0 6px var(--ncc-accent2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .aux-card .icon {
      font-size: 1.2em;
      margin-right: 0.3em;
    }
    .add-player-form input[type="text"],
    .add-player-form input[type="number"] {
      background: var(--ncc-panel);
      color: var(--ncc-text);
      border: 1.5px solid var(--ncc-border);
      border-radius: 6px;
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      transition: border 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    .add-player-form input[type="text"]:focus,
    .add-player-form input[type="number"]:focus {
      border-color: var(--ncc-accent2);
      outline: none;
    }
    .add-player-form button {
      background: var(--ncc-accent3);
      color: var(--ncc-bg);
      border: 1.5px solid var(--ncc-accent3);
      border-radius: 6px;
      padding: 0.5rem 1.1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border 0.18s;
      width: 100%;
      margin-top: 0.2rem;
    }
    .add-player-form button:hover {
      background: var(--ncc-accent2);
      color: var(--ncc-bg);
      border-color: var(--ncc-accent2);
    }
    .wall-of-shame {
      background: var(--ncc-panel);
      border-radius: var(--ncc-radius);
      border: 1.5px solid var(--ncc-error);
      box-shadow: 0 0 12px 0 var(--ncc-error), var(--ncc-shadow);
      padding: 0.8rem 0.8rem 0.7rem 0.8rem;
      margin-bottom: 0.5rem;
      color: var(--ncc-error);
      font-weight: 600;
      font-size: 1rem;
    }
    .wall-of-shame h3 {
      color: var(--ncc-error);
      text-shadow: 0 0 6px var(--ncc-error);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .wall-of-shame p {
      margin: 0.2rem 0 0.2rem 0.5rem;
      color: var(--ncc-error);
      font-size: 0.98rem;
    }
    #debugArea {
      background: var(--ncc-panel);
      border-radius: var(--ncc-radius);
      border: 1.5px solid var(--ncc-accent3);
      box-shadow: 0 0 10px 0 var(--ncc-accent3), var(--ncc-shadow);
      padding: 0.7rem 0.8rem 0.7rem 0.8rem;
      margin-bottom: 0.5rem;
      color: var(--ncc-accent3);
      font-size: 0.98rem;
    }
    #debugArea h4 {
      color: var(--ncc-accent3);
      text-shadow: 0 0 6px var(--ncc-accent3);
      font-size: 1.05rem;
      margin-bottom: 0.5rem;
    }
    #debugArea label {
      color: var(--ncc-text2);
      font-size: 0.97rem;
    }
    #debugNextCard {
      margin-top: 0.4rem;
      font-weight: bold;
      min-height: 20px;
      color: var(--ncc-accent2);
      text-shadow: 0 0 6px var(--ncc-accent2);
    }
    @media (max-width: 1100px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        gap: 1.2rem;
        padding: 1rem;
      }
      .panel {
        min-width: 0;
        max-width: 100%;
      }
      .players-panel {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 0.7rem;
        justify-content: flex-start;
        align-items: stretch;
      }
      .player-controls {
        min-width: 180px;
        max-width: 100%;
        flex: 1 1 220px;
        margin-bottom: 0.7rem;
        margin-right: 0.7rem;
      }
      .aux-panel {
        max-width: 100%;
        min-width: 0;
      }
      .aux-card {
        padding: 0.7rem 0.5rem 0.8rem 0.5rem;
      }
    }
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.7rem 1rem;
        gap: 0.5rem;
      }
      .game-title {
        font-size: 1.3rem;
      }
      main {
        padding: 0.5rem;
        gap: 0.7rem;
      }
      .panel {
        padding: 0.7rem 0.5rem;
      }
      .players-panel {
        flex-direction: column;
        flex-wrap: nowrap;
        gap: 0.7rem;
      }
      .player-controls {
        min-width: 0;
        width: 100%;
        max-width: 100%;

      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .modal-content .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 1px solid var(--ncc-text2);
      color: var(--ncc-text2);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      line-height: 24px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-content .close-btn:hover {
      background-color: var(--ncc-card);
      color: var(--ncc-text);
      border-color: var(--ncc-accent);
    }

    .tutorial-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tutorial-navigation button {
      background: var(--ncc-accent2);
      color: var(--ncc-bg);
      border: 2px solid var(--ncc-accent2);
      border-radius: var(--ncc-radius);
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tutorial-navigation button:hover {
      background: var(--ncc-accent);
      border-color: var(--ncc-accent);
    }

    .tutorial-navigation button:disabled {
        background: var(--ncc-card);
        color: var(--ncc-text2);
        border-color: var(--ncc-text2);
        cursor: not-allowed;
        opacity: 0.6;
    }

    #tutorialStepCounter {
      color: var(--ncc-text2);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="gameNotification">
    <div class="message">Notification message here!</div>
    <button class="close-btn" title="Close">&times;</button>
  </div>

  <div id="mainMenuContainer">
    <h1 class="menu-title"><img src="logo.png" alt="Bus or Bust"></h1>
    <div class="menu-options">
      <!-- <button id="playClassicButton" class="menu-button">Play Classic Mode</button> -->
      <button id="playCampaignButton" class="menu-button">Play Campaign Mode</button>
      <button id="tutorialButton" class="menu-button">How to Play</button>
      <button id="optionsButton" class="menu-button" disabled>Options (Soon)</button>
    </div>
  </div>

  <div id="gameViewContainer" style="display: none; flex-direction: column; flex: 1;">
    <header>
      <div class="game-title"><img src="name.png" alt="Bus or Bust"></div>
      <div class="header-controls">
        <button id="backToMenuButton">Back to Main Menu</button>
        <button id="resetPlayersButton">Reset</button>
        <select id="themeSelector" class="header-theme-select">
          <option value="neon" style="background-color: #10101a; color: #00fff7;">Neon Glow</option>
          <option value="light" style="background-color: #f8f9fa; color: #212529;">Bright Day</option>
          <option value="dark-standard" style="background-color: #212529; color: #f8f9fa;">Classic Dark</option>
          <option value="casino-green" style="background-color: #1D7223; color: #FFD700;">Casino Night</option>
        </select>
      </div>
    </header>
    <main>
      <section class="panel players-panel" id="classicPlayersPanel">
        <!-- Classic Player cards will go here -->
      </section>
      <section class="panel players-panel" id="campaignPlayersPanel" style="display: none;">
        <!-- Campaign Player card will go here -->
      </section>
      <section class="panel game-board-panel" id="gameBoardPanel">
        <!-- <div id="campaignStatusDisplay" style="display: none; margin-bottom: 0.5rem; padding: 0.5rem; background: var(--ncc-card); border-radius: var(--ncc-radius); border: 1px solid var(--ncc-accent3); text-align: center; font-size: 1rem;">Campaign Status: Quota ... Capital ...</div> -->
        <div class="round-info" id="roundInfo">Round info here</div>
        <div class="round-multiplier" id="roundMultiplier">Multiplier info here</div>
        <div class="deck" id="deck" data-count="0"></div>
        
        <!-- New Central Stage for Campaign Mode -->
        <div id="campaignCentralStage" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <div class="drawn-cards" id="drawnCards"></div>
          <div id="campaignChoiceAndBettingArea" style="margin-top: 10px; margin-bottom: 10px; display: flex; flex-direction: column; align-items: center; width: 100%;">
              <!-- Bet input, choice buttons, cash-out button will be dynamically added here by JavaScript -->
          </div>
          <div id="gameControls">
            <button id="newGameButton">New Game (Classic)</button>
            <button id="drawCardButton" class="draw-button">Draw Card</button>
            <button id="completeQuotaButton" class="draw-button" style="display: none;">Complete Quota</button>
          </div>
        </div>
        <!-- End New Central Stage -->

      </section>
      <aside class="panel aux-panel" id="auxPanel">
        <div class="aux-card" id="addPlayerCard">
          <h3><span class="icon">‚ûï</span>Add Player / Apply for Financial Assistance</h3>
          <form class="add-player-form" onsubmit="event.preventDefault(); handleAddPlayerOrLoan();">
            <input type="text" id="newPlayerNameInput" list="playerDatalist" placeholder="New Player Name" />
            <datalist id="playerDatalist"></datalist>
            <input type="number" id="newPlayerChipsInput" placeholder="Starting Chips" min="0" />
            <button id="newAddPlayerButton" type="submit">Add Player</button>
          </form>
        </div>
        <div class="aux-card wall-of-shame" id="wallOfShameArea" style="display: none;">
          <h3><span class="icon">‚ö°</span>Wall of Shame</h3>
          <div id="wallOfShameContent"></div>
        </div>
        <div class="aux-card" id="debugArea" style="display: none; margin-top: 15px;">
          <h4><span class="icon">üêû</span>Debug Info</h4>
          <div>
            <label for="toggleDebugNextCard">Show Next Card: </label>
            <input type="checkbox" id="toggleDebugNextCard" onchange="updateDebugNextCardDisplay()">
          </div>
          <div id="debugNextCard" style="margin-top: 5px; font-weight: bold; min-height: 20px;">
            Next Card: (Hidden)
          </div>
        </div>
      </aside>
    </main>
  </div> <!-- Closing gameViewContainer -->

  <div id="tutorialModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2 id="tutorialTitle"></h2>
      <p id="tutorialText"></p>
      <div class="tutorial-navigation">
        <button id="tutorialPrevButton">Previous</button>
        <span id="tutorialStepCounter"></span>
        <button id="tutorialNextButton">Next</button>
      </div>
      <button id="tutorialCloseButton" class="close-btn">&times;</button>
    </div>
  </div>

  <!-- Load JavaScript files -->
  <script src="core-game-rules.js"></script>
  <script src="classic-mode.js"></script>
  <script src="campaign-mode.js"></script>
  <script src="tutorial.js"></script>
  <script src="main.js"></script>
</body>
</html>
